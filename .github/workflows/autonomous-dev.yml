name: Autonomous Development Agent

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

jobs:
  autonomous-dev:
    # Trigger on "auto-dev" label or "/dev" comment from trusted users only
    if: |
      (github.event.issue && contains(github.event.issue.labels.*.name, 'auto-dev')) ||
      (github.event.comment && startsWith(github.event.comment.body, '/dev') && 
       contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association))
    
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Parse task
        id: parse
        run: |
          if [ "${{ github.event.comment }}" != "" ]; then
            TASK="${{ github.event.comment.body }}"
            TASK=$(echo "$TASK" | sed 's/^\/dev //')
          else
            TASK="${{ github.event.issue.title }}"
          fi
          echo "task=$TASK" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Task: $TASK"
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create feature branch
        run: |
          BRANCH="auto-dev/$(date +%s)"
          git checkout -b $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_ENV
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run autonomous agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TASK_DESC: ${{ steps.parse.outputs.task }}
        run: |
          echo "ğŸ¤– Starting autonomous development agent..."
          node .agent/scripts/autonomous-agent.js "$TASK_DESC"
      
      - name: Commit changes
        env:
          TASK_DESC: ${{ steps.parse.outputs.task }}
        run: |
          git config --local user.email "auto-dev[bot]@users.noreply.github.com"
          git config --local user.name "Autonomous Dev Agent"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "feat: $TASK_DESC" -m "Generated by autonomous development agent ğŸ¤–"
            git push -u origin ${{ env.branch }}
            echo "has_changes=true" >> $GITHUB_ENV
          fi
      
      - name: Create PR
        if: env.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ¤– Auto-dev: ${{ steps.parse.outputs.task }}`,
              head: process.env.branch,
              base: 'main',
              body: `## ğŸ¤– Autonomous Development Agent

**Task**: ${{ steps.parse.outputs.task }}

This PR was created autonomously by the development agent. 

### What Changed
The agent analyzed the codebase, created an implementation plan, and executed it autonomously.

### Next Steps
1. Review the changes
2. Test locally if needed
3. Merge when ready!

---
**Generated by**: Autonomous Dev Agent  
**Triggered by**: Issue #${{ github.event.issue.number }}  
**Branch**: \`${process.env.branch}\`
              `
            });
            
            // Comment on issue
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ¤– **Autonomous development complete!**

âœ… PR created: #${pr.number}

The agent has completed the task. Review the PR and merge when ready!

**Time taken**: ~${Math.round((Date.now() - new Date(context.payload.issue.created_at)) / 60000)} minutes`
            });
      
      - name: Comment if no changes
        if: env.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ¤– **Autonomous agent completed**

â„¹ï¸ No changes were needed for this task. The agent determined the requested functionality may already exist or the task needs clarification.

Please provide more details if this wasn't the expected outcome.`
            });
